{% extends "template.html" %}

{% block content %}

<form data-toggle="validator" role="form" id='nextMultitrack'>
<h1> Multitrack Information </h1>

<h3 class="sub-header">Multitrack {{ multitrack_number }}</h3>
      <fieldset class="form-group">
        <label for="exampleInputNames1">Name of Multitrack</label>
        <input type="text" class="form-control" id="title" placeholder="Name of multitrack" required>
        <div class="help-block with-errors"></div>
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputName1">Artist/Band Name</label>
        <input type="text" class="form-control" id="artist_name" placeholder="Artist name">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputName1">Start time</label>
        <input type="text" class="form-control" id="start_time" placeholder="Start time">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputName1">End time</label>
        <input type="text" class="form-control" id="end_time" placeholder="End time">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputEmail1">Genre</label>
        <input type="text" class="form-control" id="genre" placeholder="ex: classical, pop, rap, jazz">
      </fieldset>
      <fieldset class="form-group">
        <label for="exampleInputEmail1">Number of Instruments</label>
        <input type="text" class="form-control" id="num_instruments" placeholder="Number of Instruments">
      </fieldset>

{% if multitrack_number != num_multitracks %}
    <button id="nextMultitrack" type="submit" class="btn btn-primary">Next Multitrack</button>

{% else %}
    <button id="submitNewMultitrack" type="submit" class="btn btn-primary">Submit New Ticket</button>
{% endif %}

</form>

{% endblock %}
