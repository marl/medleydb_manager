<!doctype html>
<html lang="en">

    <!-- Imports -->
    <head>
        <title>MedleyDB Ticket Manager</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- Custom styles for this template: to change things, edit style.css -->
        <link href="static/style.css" rel="stylesheet">
    </head>

    <!-- Website content -->
    <body>
        <!-- This is the bar in black at the top -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">MedleyDB Ticket Manager</a>
            </div>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="row">

            <!-- This is the sidebar -->
            <div class="col-sm-3 col-md-2 sidebar">
              <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="/">Home</a></li>
                <li><a href="/newticket">New Ticket</a></li>
                <li><a href="/viewtickest">View Tickets</a></li>
                <li><a href="/instructions">Instructions</a></li>
                <li><a href="/bandnames">Band Names</a></li>
              </ul>
              <ul class="nav nav-sidebar">
                <li><a href="http://medleydb.weebly.com">About MedleyDB</a></li>
              </ul>
              
            </div>

            <!-- This is the main area -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <!-- This loads content from another html file -->
                {% block content %}{% endblock %}

            </div>
          </div>
        </div>

    </body>
</html>
