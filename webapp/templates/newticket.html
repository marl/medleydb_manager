<!doctype html>
<html lang="en">

     <div id="sidebar">
        <iframe width="200" height="500" src="template.html"></iframe>
      </div>

    <body topmargin="50" leftmargin="50" marginheight="50" marginwidth="50">
      <form topmargin="50" leftmargin="50" marginheight="50" marginwidth="50">
        <h1 class="sub-header">Request Form to Record a Multitrack</h1>


        <h3 class="sub-header">Your Information</h3>
        <fieldset class="form-group">
          <label for="exampleInputLastName1">Last Name</label>
          <input type="lastname" class="form-control" id="exampleInputLastName1" placeholder="Last name">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputFirstName1">First Name</label>
          <input type="First name" class="form-control" id="exampleInputFirstName1" placeholder="First name">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Your Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Who are you?</label>
          <select class="form-control" id="exampleSelect1">
            <option>NYU Student</option>
            <option>NYU Faculty</option>
            <option>Affiliate</option>
            <option>External</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Email address of person you are in contact with at NYU</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          <small class="text-muted">Required for non-nyu people, optional for others.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputName1">Full name of person you are in contact with at NYU</label>
          <input type="name" class="form-control" id="exampleInputName1" placeholder="Full name">
        </fieldset>

        <h3 class="sub-header">Your Recording Session</h3>
        <fieldset class="form-group">
          <label for="exampleInputDate1">Date availability</label>
          <input type="date" class="form-control" id="exampleInputDate1" placeholder="MM/DD/YY">
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Number of studio hours needed</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Expected number of songs</label>
          <select class="form-control" id="exampleSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleSelect1">Genre of music</label>
          <select class="form-control" id="exampleSelect1">
            <option>Singer/Songwriter</option>
            <option>Classical</option>
            <option>Rock</option>
            <option>World/Folk</option>
            <option>Fusion</option>
            <option>Jazz</option>
            <option>Pop</option>
            <option>Musical theatre</option>
            <option>Rap</option>
          </select>
        </fieldset>

        <h4>Instrumentation<br />
          <small class="text-muted">Select all the instruments used in the songs.</small>
        </h4>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Piano
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Guitar
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Drums
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Bass
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Vocals
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Violin
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Viola
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Cello
          </label>
        </div>


        <h3> Fill out and submit the create commons consent form:</h3>
          <body><a href="url">For NYU Students</a> <br /> <a href="url">For non-students</a>
          </body>
      </form>
    </body>
</html>
